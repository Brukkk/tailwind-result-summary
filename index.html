<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-sans">
  <div>
    <section class="p-4 text-center bg-gradient-to-t from-purple-900  to-purple-800 rounded-b-3xl">
      <h1 class="text-2xl text-gray-500 font-semibold opacity-90 mb-4">
        Your Result
      </h1>
      <div id="score" class="flex flex-col items-center justify-center rounded-full w-40 h-40 bg-slate-600 mx-auto" >
        <p class="text-white text-7xl font-bold">76</p>
        <p class="text-gray-500 font-semibold">of 100</p>
      </div>
      <div>
        <h3 class="text-2xl text-white">Great</h3>
        <p class="w-[32ch] mx-auto text-gray-500">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="p-8">
      <h2 class="text-xl font-bold">Summary</h2>
      <div id="results-container" class="my-4">
        <div class="flex flex-row justify-between p-4">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" class="w-5 h-5">
            <span>Reaction</span>
          </div>
          <p class="font-bold">
            80
            <span class="text-gray-400">/ 100</span>
          </p>
        </div>
        <div class="flex flex-row justify-between p-4">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <span>Memory</span>
          </div>
          <p class="font-bold">
            92
            <span class="text-gray-400">/ 100</span>
          </p>
        </div>
        <div class="flex flex-row justify-between p-4">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <span>Verbal</span>
          </div>
          <p class="font-bold">
            61
            <span class="text-gray-400">/ 100</span>
          </p>
        </div>
        <div class="flex flex-row justify-between p-4">
          <div class="flex flex-row gap-2">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <span>Visual</span>
          </div>
          <p class="font-bold">
            72
            <span class="text-gray-400">/ 100</span>
          </p>
        </div>
      </div>
      <button class="w-full bg-slate-700 p-4 text-gray-400 font-bold rounded-full">Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruk</a>.
  </div>
</body>
</html>
