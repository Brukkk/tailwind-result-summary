<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-sans">
  <div>
    <section class="p-4 text-center bg-gradient-to-t from-purple-900  to-purple-800 rounded-b-3xl">
      <h1 class="text-2xl text-gray-500 font-semibold opacity-90 mb-4">
        Your Result
      </h1>
      <div id="score" class="flex flex-col items-center justify-center rounded-full w-40 h-40 bg-slate-600 mx-auto" >
        <p class="text-white text-7xl font-bold">76</p>
        <p class="text-gray-500 font-semibold">of 100</p>
      </div>
      <div>
        <h3 class="text-2xl text-white">Great</h3>
        <p class="w-[32ch] mx-auto text-gray-500">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section>
      <h2>Summary</h2>
      <div id="results-container">
        <div>
          <div>
            <img src="" alt="">
            <span>Reaction</span>
          </div>
          <p >
            80
            <span>/ 100</span>
          </p>
        </div>
        <div>
          <div>
            <img src="" alt="">
            <span>Memory</span>
          </div>
          <p>
            92
            <span>/ 100</span>
          </p>
        </div>
        <div>
          <div>
            <img src="" alt="">
            <span>Verbal</span>
          </div>
          <p>
            61
            <span>/ 100</span>
          </p>
        </div>
        <div>
          <div>
            <img src="" alt="">
            <span>Visual</span>
          </div>
          <p >
            72
            <span>/ 100</span>
          </p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
