<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-sans">
  <main class="min-h-screen flex flex-col bg-slate-50">
    <div class="lg:flex-1 lg:flex lg:justify-center lg:items-center">
      <div class="bg-white rounded-l-3xl z-10">
        <section class="p-8 rounded-b-3xl lg:rounded-t-3xl text-center bg-gradient-to-b from-[#6743ff] to-[#302cea]">
          <h1 class="text-xl text-white text-opacity-60 pb-8">
            Your Result
          </h1>
          <div id="score" class="flex flex-col items-center justify-center rounded-full w-40 h-40 mx-auto bg-gradient-to-b from-[#4e23cb]" >
            <p class="text-white text-7xl font-bold">76</p>
            <p class="text-white text-opacity-30 font-semibold">of 100</p>
          </div>
          <div>
            <h3 class="text-2xl text-white py-4">Great</h3>
            <p class="w-[32ch] lg:w-[26ch] mx-auto text-white text-opacity-70 pb-4 leading-5">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </section>
      </div>
      <section class="p-8 lg:w-80 bg-white lg:shadow-[5px_15px_30px_0px_rgba(17,37,212,0.1)] rounded-r-3xl">
        <h2 class="text-xl pb-6 font-bold">Summary</h2>
        <div id="results-container" class="flex flex-col gap-3 mb-12">
          <div class="flex flex-row justify-between p-2.5 bg-[#FF5757]/10 rounded-lg">
            <div class="flex flex-row gap-2">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" class="w-5 h-5">
              <span class="text-[#FF5757]">Reaction</span>
            </div>
            <p class="font-bold">
              80
              <span class="text-gray-400">/ 100</span>
            </p>
          </div>
          <div class="flex flex-row justify-between p-2.5 bg-[#FFB01F]/10 rounded-lg">
            <div class="flex flex-row gap-2">
              <img src="./assets/images/icon-memory.svg" alt="Memory icon">
              <span class="text-[#FFB01F]">Memory</span>
            </div>
            <p class="font-bold">
              92
              <span class="text-gray-400">/ 100</span>
            </p>
          </div>
          <div class="flex flex-row justify-between p-2.5 bg-[#00BD91]/10 rounded-lg">
            <div class="flex flex-row gap-2">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
              <span class="text-[#00BD91]">Verbal</span>
            </div>
            <p class="font-bold">
              61
              <span class="text-gray-400">/ 100</span>
            </p>
          </div>
          <div class="flex flex-row justify-between p-2.5 bg-[#1125D4]/10 rounded-lg">
            <div class="flex flex-row gap-2">
              <img src="./assets/images/icon-visual.svg" alt="Visual icon">
              <span class="text-[#1125D4]">Visual</span>
            </div>
            <p class="font-bold">
              72
              <span class="text-gray-400">/ 100</span>
            </p>
          </div>
        </div>
        <button class="w-full bg-slate-700 p-3 text-white font-bold rounded-full">Continue</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruk</a>.
    </div>
  </main>
</body>
</html>
